<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Study Guide</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="hero">
            <div class="hero-background"></div>
            <div class="hero-content">
                <div class="hero-badge">Study Guide</div>
                <h1 class="hero-title">
                    <span class="title-line" style="animation-delay: 0s">Algorithm</span>
                    <span class="title-line" style="animation-delay: 0.1s">Mastery</span>
                </h1>
                <p class="hero-subtitle" style="animation-delay: 0.2s">
                    Deep dives into problem-solving patterns with comprehensive explanations
                </p>
            </div>
            <div class="hero-decoration"></div>
        </header>

        <main class="main-content">
            <div class="filter-section">
                <div class="filter-label">Filter by difficulty</div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all"><span>All Problems</span></button>
                    <button class="filter-btn" data-filter="Easy"><span>Easy</span></button>
                    <button class="filter-btn" data-filter="Medium"><span>Medium</span></button>
                    <button class="filter-btn" data-filter="Hard"><span>Hard</span></button>
                </div>
            </div>

            <div class="problems-grid" id="problemsGrid">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading problems...</p>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-content">
                <div class="footer-text">Built with deep thought and careful analysis</div>
                <div class="footer-decoration"></div>
            </div>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
