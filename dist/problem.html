<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem - Algorithm Study Guide</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="problem-page">
    <div class="container">
        <nav class="breadcrumb">
            <a href="index.html" class="breadcrumb-link">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M15 10H5M5 10L10 5M5 10L10 15" stroke="currentColor" stroke-width="2" stroke-linecap="square"/>
                </svg>
                Back to Dashboard
            </a>
        </nav>

        <div class="problem-layout">
            <aside class="problem-sidebar">
                <div class="problem-meta" id="problemMeta">
                    <div class="loading">Loading...</div>
                </div>
            </aside>

            <main class="problem-main">
                <div class="problem-section">
                    <div class="section-header">
                        <div class="section-number">01</div>
                        <h2 class="section-title">Problem Statement</h2>
                    </div>
                    <div class="problem-content" id="problemContent">
                        <div class="loading">
                            <div class="loading-spinner"></div>
                            <p>Loading problem...</p>
                        </div>
                    </div>
                </div>

                <div class="problem-section">
                    <div class="section-header">
                        <div class="section-number">02</div>
                        <h2 class="section-title">Solution & Analysis</h2>
                    </div>
                    <div class="solution-content" id="solutionContent">
                        <div class="loading">
                            <div class="loading-spinner"></div>
                            <p>Loading solution...</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <footer class="footer">
            <div class="footer-content">
                <div class="footer-text">Built with deep thought and careful analysis</div>
                <div class="footer-decoration"></div>
            </div>
        </footer>
    </div>

    <script src="problem.js"></script>
</body>
</html>
